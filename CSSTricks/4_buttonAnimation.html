<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        button {
            font-size: 18px;
            font-weight: 700px;
            border-radius: 3px;
            padding: 12px 20px;
            margin: 50px;
            border: #fff;
            background-color: lightseagreen;
            transition: all ease 0.5s;
        }
        button:hover {
            box-shadow: 5px 5px 10px black;
            value: 0;
        }
    </style>
</head>
<body>
    <button>Click me :)</button>
</body>
</html>
