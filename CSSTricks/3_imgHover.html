<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box {
            height: 300px;
            width: 300px;
            background-color: blue;
            overflow: hidden;
        }
        img {
            height: 100%;
            width: 100%;
            object-fit: cover;
            /* overflow: hidden; */
        }
        #box:hover img {
            scale: 1.2;
            transition: all ease 1s;
        }
    </style>
</head>
<body>
    <div id="box">
        <img src="https://images.unsplash.com/photo-1599837487527-e009248aa71b?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NXx8Y29kZXJ8ZW58MHx8MHx8fDA%3D&auto=format&fit=crop&w=500&q=60" alt="">
    </div>
</body>
</html>
