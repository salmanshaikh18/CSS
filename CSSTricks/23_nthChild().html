<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html , body{
            height: 100%;
            width: 100%;
        }
        h1 {
            color: lightseagreen;
        }
        h1:nth-child(1) {
            color: red
        }
        h1:nth-child(2) {
            color: blue;
        }
        h1:nth-child(2n) {  /* 2n apply on every second elemnet */
            color: black
        }
    </style>
</head>
<body>

    <h1>Hello</h1>
    <h1>I</h1>
    <h1>am</h1>
    <h1>a</h1>
    <h1>mern stack</h1>
    <h1>developer</h1>
</body>
</html>
