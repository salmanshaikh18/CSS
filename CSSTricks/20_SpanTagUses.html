<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html , body{
            height: 100%;
            width: 100%;
        }
        h1 {
            color: rgb(1, 99, 179)
        }
        h1 span {
            color: red;
            text-decoration: line-through;
        }
    </style>
</head>
<body>
    <h1>Hey I am a <span>Salman</span> a Full Stack Developer. I can develop anything</h1>
</body>
</html>
